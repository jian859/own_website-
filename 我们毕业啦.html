				function changeColor() {
					var color = "#f00|#0f0|#00f|#880|#808|#088|yellow|green|blue|gray";
					color = color.split("|");
					document.getElementById("blink").style.color = color[parseInt(Math.random() * color.length)];
				};
				//字体颜色闪动定时器
				setInterval("changeColor()", 200);
				//按钮变色
				$("#btnUl>li").click(function() {
					var ind = $(this).index();
					$(this).siblings().removeClass("act");
					$(this).addClass("act");
										$("#imgBox>li").css({ "display": "none" });
										$("#imgBox>.Szhen>li").eq(ind).css({ "display": "block" });
				});
				
				
				
				
				//更改图片

					var imgSrcIndex = 0;
					var imgSrcs = ["a", "b", "c"];

					$('#img1').click(function() {
						imgSrcIndex = imgSrcIndex >= imgSrcs.length ? 0 : imgSrcIndex + 1;
						$(this).attr('src', imgSrcs[imgSrcIndex]);
					});

				});

				/***
        参数说明：
        now:当前是第几组，默认是0
        c:总共有几组
        d:初始化时li的个数
        e:每组显示li个数
        ***/
				function btnshow(now, c, d, e) {
					if(d <= e) { //如果初始化时li的个数小于一组要显示的数，则不显示pre和next按钮
						a.find(".ps_next").hide();
						a.find(".ps_pre").hide();
					} else if(now == 0) { //初始化now=0，显示第一组，只显示next
						a.find(".ps_next").show();
						a.find(".ps_pre").hide();
					} else if(now == c - 1) { //显示到最后一组，只显示pre
						a.find(".ps_next").hide();
						a.find(".ps_pre").show();
					} else { //显示中间组，pre和next都需要显示
						a.find(".ps_next").show();
						a.find(".ps_pre").show();
					}
				}
